<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Ваши стили */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'login' %}">Sign In</a>
        <a href="{% url 'register' %}">Sign Up</a>
    </div>

    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
