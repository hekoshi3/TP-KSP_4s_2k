<!DOCTYPE html>
<html>
<head>
    <title>Image Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .user-info {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container, .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-container {
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .image-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            display: block;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="user-info">
        {% load custom_tags %}
        {% avatar_menu %}
    </div>

    <div class="form-container">
        <h1>Image Generation</h1>
        <form id="imageForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate</button>
        </form>
    </div>

    <div class="image-container">
        <h2>Generated Image</h2>
        <img id="resultImage" src="" alt="Generated Image" style="display: none;">

        <!-- Таблица для вывода введённых значений -->
        <table id="inputValuesTable" style="width:100%; margin-top:20px; display:none;">
            <tr><th>Prompt</th><td id="tablePrompt"></td></tr>
            <tr><th>Negative Prompt</th><td id="tableNegativePrompt"></td></tr>
            <tr><th>Width</th><td id="tableWidth"></td></tr>
            <tr><th>Height</th><td id="tableHeight"></td></tr>
            <tr><th>Seed</th><td id="tableSeed"></td></tr>
        </table>
    </div>

     <script>
        document.getElementById('imageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        document.querySelector('button').disabled = true;
        document.querySelector('button').textContent = 'Please wait...';

        // Получаем данные из формы для таблицы
        const prompt = formData.get('prompt');
        const negativePrompt = formData.get('negative_prompt');
        const width = formData.get('width');
        const height = formData.get('height');
        const seed = formData.get('seed');

        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        }).then(response => response.json())
        .then(data => {
            document.getElementById('resultImage').src = data.generated_image_path;
            document.getElementById('resultImage').style.display = 'block';

            // Заполняем и отображаем таблицу с введёнными данными
            document.getElementById('tablePrompt').textContent = prompt;
            document.getElementById('tableNegativePrompt').textContent = negativePrompt;
            document.getElementById('tableWidth').textContent = width;
            document.getElementById('tableHeight').textContent = height;
            document.getElementById('tableSeed').textContent = seed;
            document.getElementById('inputValuesTable').style.display = 'table';

            document.querySelector('button').disabled = false;
            document.querySelector('button').textContent = 'Generate';
        })
        .catch(error => {
            console.error('Error:', error);
            document.querySelector('button').disabled = false;
            document.querySelector('button').textContent = 'Generate';
        });
    });
    </script>
</body>
</html>
