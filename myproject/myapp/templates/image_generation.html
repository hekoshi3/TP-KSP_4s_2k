<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generation</title>
    <style>
        /* General body styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center; /* Center align items */
            height: 50px; /* Ensure consistent height */
        }
        .navbar-item {
            display: inline;
        }
        .navbar-link, .logout-button {
            display: inline-block; /* Ensure inline-block for both links and buttons */
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-link:hover, .logout-button:hover {
            background-color: #575757;
            color: white; /* Text color remains white */
        }
        .logout-form {
            display: inline; /* Ensure form is inline */
            margin: 0; /* Remove margin to ensure proper alignment */
            padding: 0; /* Remove padding to ensure proper alignment */
        }
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font: inherit;
            padding: 14px 20px; /* Ensure same padding as links */
            margin: 0; /* Remove margin to ensure proper alignment */
        }

        /* Main container styles */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container, .image-container {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .form-container h1, .image-container h2 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container form div {
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #bbbbbb;
        }
        .form-container textarea, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
        }
        .form-container button {
            background-color: #333;
            color: white;
            border: 1px solid #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .form-container button:hover {
            background-color: white;
            color: #333;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 1px solid #333;
            border-radius: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-container, .image-container {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/sdgen/" class="navbar-link">Image Generation</a></li>
            <li class="navbar-item"><a href="/gallery/" class="navbar-link">Gallery</a></li>
            {% if user.is_authenticated %}
                <li class="navbar-item"><a href="/profile/" class="navbar-link">Profile</a></li>
                <li class="navbar-item">
                    <form class="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="navbar-item"><a href="{% url 'login' %}" class="navbar-link">Login</a></li>
                <li class="navbar-item"><a href="/register/" class="navbar-link">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Image Generation</h1>
            <form id="imageForm" method="post" action="{% url 'image_generation' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="generateButton">Generate</button>
            </form>
        </div>

        <div class="image-container">
            <h2>Generated Image</h2>
            <img id="resultImage" src="" alt="Generated Image" style="display: none;">
        </div>
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;
            generateButton.textContent = 'Please wait...';

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            }).then(response => response.json())
            .then(data => {
                if (data.generated_image_path) {
                    document.getElementById('resultImage').src = data.generated_image_path;
                    document.getElementById('resultImage').style.display = 'block';
                } else if (data.error) {
                    alert('Error: ' + data.error);
                }
                generateButton.disabled = false;
                generateButton.textContent = 'Generate';
            })
            .catch(error => {
                console.error('Error:', error);
                generateButton.disabled = false;
                generateButton.textContent = 'Generate';
            });
        });
    </script>
</body>
</html>
