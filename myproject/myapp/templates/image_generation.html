{% extends 'base.html' %}

{% block title %}Image Generation{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Image Generation</h1>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <form id="imageForm" method="post" action="{% url 'image_generation' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="generateButton">Generate</button>
        </form>
    </div>

    <div class="image-container">
        <h2>Generated Image</h2>
        {% if generated_image_path %}
            <img id="resultImage" src="{{ generated_image_path }}" alt="Generated Image">
        {% else %}
            <img id="resultImage" src="" alt="Generated Image" style="display: none;">
        {% endif %}
    </div>
</div>
{% endblock %}
